<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Postagens</title>
    <link rel="stylesheet" href="css/postagens.css">
</head>

<body>
    <header>
        <h1>Painel de Postagens</h1>
    </header>
    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="type">Tipo:</label>
            <select id="type" name="type" required>
                <option value="photo">Foto</option>
                <option value="video">VÃ­deo</option>
            </select>

            <label for="media">Arquivo:</label>
            <input type="file" id="media" name="media" accept="image/*,video/*" required>

            <label for="caption">Legenda:</label>
            <textarea id="caption" name="caption"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
